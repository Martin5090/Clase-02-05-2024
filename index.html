<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <h1>Consulta de Digimones</h1>
    <div class="container"> 
        <div class="row" id="digimonList">
            <!-- Aqui se mostrara la lista de digimones-->
        </div>
    </div>
    
    <form>
        <div class="mb-3">
            <label class="form-label" for="username">Usuario:</label>
            <label class="form-label" id="error1"></label>
            <input id="username" class="form-control" type="text" placeholder="Agregue el primer numero" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Contrase√±a:</label>
            <label class="form-label" id="error2"></label>
            <input id="password" class="form-control" type="password" placeholder="Agregue el segundo numero" required>
        </div>
        <div class="mb-3">
            <label class="form-label" id="resultado"></label>
        </div>
        <button type="button" class="btn btn-primary" id="btnEnviar">Guardar</button>
    </form>
    <button id="obtenerDigimones"> Obtener Todos los Digimones</button>
